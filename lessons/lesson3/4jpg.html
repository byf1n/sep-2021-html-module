<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .text{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        body{
            box-sizing: border-box;
        }
        .main{
            width: 1000px;
            border: 5px solid #565656;
            padding: 5px;
            border-radius: 8px;
            margin: 0 auto;
        }
        .A{
            height: 400px;
            background: #b2afaf;
        }
        .footer{
            height: 600px;
            background: white;
            margin-top: 5px;
            display: flex;
            column-gap:5px ;
        }
        .lot{
            width: 700px;
            background: blue;
            /*!*row-gap: 5px;*! -------- ?*/



        }
        .H{
            width: 300px;
            background: #b2afaf;

        }
        .first{
            height: 300px;
            width: 700px;
            background: white;
            display: flex;
            column-gap:5px;
        }
        .second{
            height: 300px;
            width: 700px;
            background: #ffffff;
            display: flex;
            column-gap: 5px;

        }
        .B{
            height: 300px;
            width: 233px;
            background: #b2afaf;
        }


    </style>
</head>
<body>
<div class="main">
    <div class="A text">A</div>
    <div class="footer">
        <div class="lot">
            <div class="first">
                <div class="B text">B</div>
                <div class="B text">C</div>
                <div class="B text">D</div>
            </div>
            <div class="second">
                <div class="B text">E</div>
                <div class="B text">F</div>
                <div class="B text">G</div>
            </div>
        </div>
        <div class="H text">H</div>
    </div>


</div>
</body>
</html>
