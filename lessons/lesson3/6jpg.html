<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>jpg6</title>
    <style>
        .text{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
        }
        .main{
            height: 1000px;
            width: 800px;
            background: #fafafa;
            margin: 0 auto;
            padding: 5px;
            border: 5px solid #000000;
            border-radius: 8px;

        }
        .header, .footer{
            height: 500px;
            width: 800px;
            background: white;
            display: flex;
            column-gap:15px;


        }
        .footer{
            background: #e0b2ef;
            display: block;



        }
        .home, .about{
            width: 400px;
            height: 500px;
            background: #3c95e8;

        }
        .kabobs, .button{
            height: 250px;
            width: 800px;
            background: #3c95e8;

        }
        .button{
            display: flex;
            column-gap: 15px;
            background: white;
        }
        .A, .B , .C {
            height: 250px;
            background: #065af5;
            flex-grow: 1;
        }

    </style>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="home text">Home</div>
        <div class="about text">About</div>
    </div>
    <div class="footer">
        <div class="kabobs text">Kabots</div>
        <div class="button">
            <div class="A text">A</div>
            <div class="B text">B</div>
            <div class="C text">C</div>
        </div>
    </div>
</div>
</body>
</html>
