<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    .main{
      height: 1900px;
      background: grey;
    }
    .wid{
      height: 400px;
      background: #0ff3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      align-content: center;
      font-size: 40px;

    }
    .big{
      height: 800px;
      background: #9d9595;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }
    .big_wid{
      height: 600px;
      background: blue;
      width: 25%;
      display: flex;
      align-items: center;
      justify-content: center;
      align-content: center;
      font-size: 40px;





    }

    .contact{
      height: 700px;
      background: #1374e5;
      display: flex;
      align-items: center;
      justify-content: center;
      align-content: center;
      font-size: 40px;

    }

  </style>
</head>
<body>
<div class="main">
  <div class="wid">Widgets</div>
  <div class="big">
    <div class="big_wid">Big widgets</div>
    <div class="big_wid">Big widgets</div>
    <div class="big_wid">Big widgets</div>

  </div>
  <div class="contact">Contact</div>


</div>
</body>
</html>
